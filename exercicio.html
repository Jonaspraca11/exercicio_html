<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário HTML</title>
</head>
<body>
    <h1>Registro de Alunos</h1><br />
    <label for="text"><b>Nome Completo:</b></label>
    <input id="text" type="text"><br />
    <label for="email"><b>E-mail:</b></label>
    <input id="email" type="email"><br />
    <label for="Senha"><b>Senha:</b></label>
    <input id="Senha" type="Senha">
    <h5>Ao criar a conta voce concorda com os termos de uso da escola.<br />
    <input type="radio"><label>Aceito</label><br /><button type="submit">
        <b>Cadastrar Aluno</b>
    </button><br /></h5>
</body>
</html>
